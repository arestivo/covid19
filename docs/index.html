<!DOCTYPE html lang="EN">
<html>

<head>
  <title>COVID-19 Charts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form class="pure-form">
    <div class="pure-control-group">
      <select id="country">
        <option value="" disabled selected hidden>Add country...</option>
      </select>

      <select id="type">
        <option value="cumulative">Cumulative</option>
        <option value="daily">Daily</option>
        <option value="difference">Difference</option>
        <option value="growth">Growth (%)</option>
      </select>

      <select id="scale">
        <option value="linear">Linear</option>
        <option value="logarithmic">Logarithmic</option>
      </select>
    </div>

    <div class="pure-control-group">
      <label for="confirmed">Confirmed</label><input name="type" type="radio" id="confirmed" checked>
      <label for="recovered">Recovered</label><input name="type" type="radio" id="recovered">
      <label for="deaths">Deaths</label><input name="type" type="radio" id="deaths">
      <label for="align">Align</label><input type="checkbox" id="align">
    </div>
  </form>

  <div id="container">
    <canvas id="chart"></canvas>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
