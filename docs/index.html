<!DOCTYPE html lang="EN">
<html>

<head>
  <title>COVID-19 Charts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form class="pure-form">

    <div class="pure-control-group">
      <select id="country">
      </select>

      <select id="type">
        <option value="cumulative">Cumulative</option>
        <option value="daily">Daily</option>
        <option value="difference">Difference</option>
        <option value="fraction">Fraction</option>
      </select>

      <select id="scale">
        <option value="linear">Linear</option>
        <option value="logarithmic">Logarithmic</option>
      </select>
    </div>

    <div class="pure-control-group">
      <label for="confirmed">Confirmed</label><input type="checkbox" id="confirmed" checked>
      <label for="recovered">Recovered</label><input type="checkbox" id="recovered" checked>
      <label for="deaths">Deaths</label><input type="checkbox" id="deaths" checked>
    </div>
  </form>

    <canvas id="chart"></canvas>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
