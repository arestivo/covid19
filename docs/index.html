<!DOCTYPE html lang="EN">
<html>

<head>
  <title>COVID-19 Country Comparison Tool</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <h1>COVID-19 Country Comparison</h1>
    <form class="pure-form">
      <div class="pure-control">
        <select id="country"></select>
  
        <select id="type">
          <option value="cumulative">Cumulative</option>
          <option value="daily">Daily</option>
          <option value="difference">Difference</option>
          <option value="growth">Growth (%)</option>
        </select>
      
        <select id="data-type">
          <option value="confirmed">Confirmed</option>
          <option value="recovered">Recovered</option>
          <option value="deaths">Deaths</option>
          <option value="active">Active</option>
          <option value="mortality">Mortality</option>
        </select>
  
        <select id="scale">
          <option value="linear">Linear</option>
          <option value="logarithmic">Logarithmic</option>
        </select>

        <input id="alignstart" type="number" min="0" step="50" value="" placeholder="align at">
        <input id="smooth" type="number" min="0" value="" placeholder="smooth">
      </div>
    </form>
  </main>

  <div id="container">
    <canvas id="chart" width="300" height="200"></canvas>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
